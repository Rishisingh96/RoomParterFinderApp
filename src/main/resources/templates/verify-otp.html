<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{main :: parent(~{::#content},~{::title},~{::script})}"
  xmlns:th="http://www.w3.org/1999/xhtml"
>
  <head>
    <title>Verify OTP</title>
  </head>
  <body>
    <div id="content">
      <div class="grid grid-cols-12 mt-4">
        <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
          <div
            class="block p-6 border-t-[10px] border-blue-700 bg-white rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700"
          >
            <!-- message here -->
            <div data-th-replace="~{message::messageBox}"></div>
            
            <h5
              class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
            >
              Verify OTP
            </h5>
            <p class="mb-4 text-sm text-gray-600 dark:text-gray-400">
              We've sent a 6-digit OTP to <strong data-th-text="*{email}"></strong>. Please enter it below.
            </p>

            <form
              method="post"
              data-th-action="@{'/forgot-password/verify-otp'}"
              data-th-object="${verifyOtpForm}"
              class="mt-5"
              novalidate
            >
              <!-- email field (hidden) -->
              <input
                type="hidden"
                data-th-field="*{email}"
              />

              <!-- OTP field -->
              <div class="mb-3">
                <label
                  for="otp"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Enter OTP</label
                >
                <input
                  type="text"
                  id="otp"
                  data-th-field="*{otp}"
                  maxlength="6"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 text-center text-2xl tracking-widest"
                  placeholder="000000"
                  pattern="[0-9]{6}"
                  required
                />
                <p
                  data-th-if="${#fields.hasErrors('otp')}"
                  data-th-errors="*{otp}"
                  class="text-red-600 px-1 py-2 text-sm"
                ></p>
              </div>

              <!-- button -->
              <div class="mb-3 flex justify-center space-x-3">
                <button
                  type="submit"
                  class="px-4 py-2 rounded bg-blue-600 hover:bg-blue-700 text-white dark:bg-blue-700 dark:hover:bg-blue-800"
                >
                  Verify OTP
                </button>
                <a
                  data-th-href="@{'/forgot-password'}"
                  class="px-4 py-2 rounded bg-gray-600 hover:bg-gray-700 text-white dark:bg-gray-700 dark:hover:bg-gray-800 text-center"
                >
                  Back
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      console.log("Verify OTP page");
      // Auto-focus on OTP input
      document.addEventListener('DOMContentLoaded', function() {
        const otpInput = document.getElementById('otp');
        if (otpInput) {
          otpInput.focus();
        }
      });
    </script>
  </body>
</html>
